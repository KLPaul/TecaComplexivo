<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head  th:replace="~{layout/layout :: head}"></head>
<body>
	
	<header th:replace="~{layout/layout :: header}"></header>

	
	<div class="card">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">
		
		<h3 th:text="${asunto}"></h3>
		
		
		<hr>
			
			<div class="main-container">
				<div class="section">
					<h5>Informaci√≥n de Estudiante</h5>
					<div class="data-container">
						
						<div class="data-item">
							<span class="data-title">Cedula:</span>
							<span class="data-value" th:text="${cedula}"></span>
						</div>
						
						<div class="data-item">
							<span class="data-title">Nombre :</span>
							<span class="data-value" th:text="${nombreEstudiante}"></span>
						</div>
						<div class="data-item">
							<span class="data-title">Apellido:</span>
							<span class="data-value" th:text="${apellido}"></span>
						</div>
						<div class="data-item">
							<span class="data-title">Materia:</span>
							<span class="data-value" th:text="${materia}"></span>
						</div>
						<div class="data-item">
							<span class="data-title"></span>
							<span class="data-value"></span>
						</div>
					</div>
				</div>
	
		</div>
		
			
	</div>
</div>
	
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
