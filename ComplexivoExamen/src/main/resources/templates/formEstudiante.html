<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head  th:replace="~{layout/layout :: head}"></head>
<body>
	
	<header th:replace="~{layout/layout :: header}"></header>

	
	<div class="card">
		<div class="card-header">
			
		</div>
		<div class="card-body">
			
				
				<div class="welcome-container">
					<h1>Â¡Crear Nuevo Estudiante!</h1>
					<h2>Por favor, complete el siguiente formulario para crear un nuevo Estudiante </h2>
					
					<hr>
					
				<form th:action="@{/formEstudiante}" th:object="${estudiante}" method="post" enctype="multipart/form-data">
				
					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Cedula</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{cedula}" class="form-control">
						</div>
					</div>
					
					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{nombreEstudiante}" class="form-control">
						</div>
					</div>
					
					<div class="mb-3 row">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{apellido}" class="form-control">
						</div>
					</div>
					
					<div class="input-group mb-3">
                        <label class="input-group-text" for="cat">Materia</label>
                        <select th:field="*{materia}" class="form-select" id="cat">
                            <option value="" disabled selected>Seleccionar Materia</option>
                            <option th:each="materia : ${materias}" 
                                    th:value="${materia.idMateria}" 
                                    th:text="${materia.nombreMateria}"></option>
                        </select>
                    </div>
									
				

					<div class="d-grid gap-2 col-6 mx-auto">
						<button  class="btn btn-primary" type="submit" value="Guardar Producto">Guardar Estudiante</button>
						<button class="btn btn-danger" type="button">Cancelar</button>
					</div>

				</form>
					
					
    			</div>
					
			
		</div>
	</div>
	
	
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
